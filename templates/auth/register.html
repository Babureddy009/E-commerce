{% extends 'base.html' %}
{% block content %}
<h2>Signup</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Register</button>
</form>
{% endblock %}
